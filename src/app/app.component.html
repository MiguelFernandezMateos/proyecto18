<div class="controls" style="margin-bottom:1rem;">
  <!-- Filtro -->
  <input
    placeholder="filter..."
    [value]="state.filter()"
    (input)="state.setFilter($any($event.target).value)"
    style="margin-right:0.5rem;"
  />

  <!-- Input para añadir nuevo elemento -->
  <input
    #addInput
    placeholder="add new item..."
    [(ngModel)]="newName"
    (keyup.enter)="addNew()"
    style="margin-right:0.5rem;"
  />
  <button type="button" (click)="addNew()">Add</button>
</div>

@if (state.filtered().length === 0) {
  <p>No items — try adding some.</p>
} @else {
  <ul>
    @for (item of state.filtered(); track item.id) {
      <li>
        <strong>{{ item.name }}</strong>
        <small>#{{ item.id }}</small>
        <button type="button" (click)="state.remove(item.id)">remove</button>
      </li>
    }
  </ul>
}
